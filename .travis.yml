dist: trusty
sudo: required

notifications:
    email:
        on_success: never
        on_failure: always

language: cpp
cache: ccache

os:
    - linux

compiler:
    - gcc
    - clang

addons:
    apt:
        sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages: ["g++-5"]

matrix:
    include:
        # Tester and reporter
        - compiler: clang
          env: BUILD_TYPE=Debug SHARED=ON TESTS=ON COVERALLS_SERVICE_NAME=travis-ci COVERALLS_REPO_TOKEN=12306af4-16a0-479c-aafc-956fd2475ee0
          addons:
              apt:
                  sources:
                      - sourceline: 'ppa:ubuntu-toolchain-r/test'
                  packages:
                      - g++-5
                      - lcov
          after_success:
              - cmake .. -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=$BUILD_TYPE
              - make coveralls
              - lcov -c -d . -o capture.info
              - bash <(curl -s https://codecov.io/bash)

env:
    global:
        - TESTS=OFF
    matrix:
        - BUILD_TYPE=Debug SHARED=ON
        - BUILD_TYPE=Debug SHARED=OFF
        - BUILD_TYPE=Release SHARED=ON
        - BUILD_TYPE=Release SHARED=OFF

script:
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=$SHARED -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DTESTS=$TESTS
    - sudo make install -j4
