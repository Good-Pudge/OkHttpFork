dist: trusty
sudo: required

notifications:
    email:
        on_success: never
        on_failure: always

language: cpp
cache: ccache

os:
    - linux

compiler:
    - g++
    - clang

addons:
    apt:
        sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages: ["g++-5"]

matrix:
    include:
        # Reporter
        - compiler: clang++
          env: BUILD_TYPE=Release SHARED=ON
          addons:
              apt:
                  packages:
                      - g++-5
                      - lcov
          after_success:
              - cd ${TRAVIS_BUILD_DIR}/build/tests
              - lcov --directory . --capture --output-file coverage.info
              - bash <(curl -s https://codecov.io/bash)
        # Tester
        - compiler: clang++
          env: BUILD_TYPE=Release SHARED=ON TESTS=ON
          after_success:
              - make test
    allow_failures:
            - env: BUILD_TYPE=Release SHARED=ON TESTS=ON # Some UNIT-tests are unstable

env:
    global:
        - TESTS=OFF
    matrix:
        - BUILD_TYPE=Debug SHARED=ON
        - BUILD_TYPE=Debug SHARED=OFF
        - BUILD_TYPE=Release SHARED=ON
        - BUILD_TYPE=Release SHARED=OFF

script:
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=$SHARED -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DTESTS=$TESTS
    - sudo make install -j4
